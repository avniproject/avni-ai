          \ bytes\")\n\n    try:\n        response = session.post(submit_url, headers=headers,\
          \ json=body, timeout=30)\n\n        if response.status_code != 200:\n  \
          \          error_text = response.text\n            return {\"error\": f\"\
          HTTP {response.status_code}\", \"message\": error_text}\n\n        result\
          \ = response.json()\n        task_id = result.get(\"task_id\")\n\n     \
          \   if not task_id:\n            return {\"error\": \"No task_id returned\"\
